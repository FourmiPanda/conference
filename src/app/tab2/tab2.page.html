<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sessions
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sessions</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let session of sessions">
      <ion-thumbnail slot="start">
        <img [src]="session.image ? apiUrl + session.image : 'assets/no-photos.svg'">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ session.titleMobile }}</h2>
        <p>{{ session.title }}</p>
      </ion-label>
      <ion-icon slot="end" [name]="({})[session.type]"></ion-icon>
      <ion-button fill="outline" slot="end">View</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
