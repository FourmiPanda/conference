<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">PrÃ©sentateurs</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let speaker of speakers" (click)="showProfil(speaker)">
      <ion-thumbnail slot="start">
        <img [src]="speaker.photoUrl ? apiUrl + speaker.photoUrl : 'assets/no-photos.svg'">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ speaker.name }}</h2>
        <p>{{ speaker.company ? speaker.company : "unknown" }} -
          {{ speaker.country ? speaker.country : "unknown" }}</p>
      </ion-label>
      <ion-button fill="outline" slot="end">Profil
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
