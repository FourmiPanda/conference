<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Paramètres
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Paramètres</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item (click)="openPhoneDetails()">
      <ion-icon name="phone-portrait-outline" slot="start"></ion-icon>
      <ion-label>About my phone</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
